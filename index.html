<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my Google Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form">
        <div class=title-div>
            <h1>Google Form</h1>
            <p>This form is created with HTML and CSS</p>
            <p class="required">*Required</p>
        </div>
        <div class="name-div">
            <div class="name">what is your name?<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <br>
        <div class="college-div">
            <div class="name">what is your college name?</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <br>
        <div class="gmail-div">
            <div class="name">what is your gmail?<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your email"></div>
        </div>
        <br>
        <div class="mobile-div">
            <div class="name">what is mobile no?</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
       
    </div>
    <div class="finish">
        <button class="s" align="justify">submit</button>
    </div>
    <div class="last-div">
        <p class="never">Never submit password through goole forms</p>
        <h2>Google forms</h2>
    </div>
</body>
</html>
